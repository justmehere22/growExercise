<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="index.css"></script>
    <script src="./script.js"></script>
  </head>
  <body>
    <h1 class="Heading1">Rock, Paper, Scissors, Lizard, Spock</h1>

    <img
      src="https://vignette.wikia.nocookie.net/bigbangtheory/images/7/7d/RPSLS.png/revision/latest/scale-to-width-down/180?cb=20120822205915"
    />

    <div class="Buttons">
      <button onclick="play('rock')">Rock</button>
      <button onClick="play('paper')">Paper</button>
      <button onClick="play('scissors')">Scissors</button>
      <button onClick="play('lizard')">Lizard</button>
      <button onClick="play('spock')">Spock</button>
    </div>

    <p id="youPlayed">You played</p>

    <p id="theyPlayed">They played</p>

    <p id="result">The result</p>
  </body>
</html>
